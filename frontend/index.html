<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.ico"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>JEOPARDISH!</title>
</head>
<body>
  
  <header>
    <h1 class='animate__animated animate__rollIn animate__delay-1s' ><span id='letter-j'>J</span>EOPARD(ISH)!</h1>
    <span id="score">WINNINGS: <span id='score-number'></span>
  </span>
  </header>

  <div id='board'>

    </div>
  </div>

  <section id='modal-card' class ='animate__animated animate__zoomIn'>
    <div class='modal-content'>
      <div class="question-info"></div>
      <form class="submit-button" autocomplete="off">
        <input id="answer-in" type="text" placeholder="What is..."><button type="submit" >Submit Answer</button>
      </form>
      <div class="modal-result"></div>
  </div>
  </section>

  <section id='music'>
    <embed id ='music-controls' src="/music.mp3" autostart="true" loop="true">
    <!-- <audio controls audio.volume="0.0" src='music.mp3' autostart="true" id='music-controls'> -->
  </section>

  </div>
  
</body>
</html>
